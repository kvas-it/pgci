name: Postgres test

on: push

jobs:
  container-postgres-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install psql
        run: |
          sudo apt update
          sudo apt install postgresql-client

      - name: Connect to PostgreSQL
        run: |
          psql -c 'create database one;' postgresql://postgres:postgres@localhost:5432/postgres 
          psql -c 'create database two with template one;' postgresql://postgres:postgres@localhost:5432/postgres
