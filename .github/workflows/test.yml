name: Postgres test

on: push

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: node:10.18-jessie

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install psql
        run: apt-get install -y postgresql-client

      - name: Connect to PostgreSQL
        run: |
            psql -c 'create database one;' postgresql://postgres:postgres@postgres:5432/postgres 
            psql -c 'create database two with template one;' postgresql://postgres:postgres@postgres:5432/postgres
