name: Postgres test

on: push

jobs:
  container-postgres-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Check out repository code
      uses: actions/checkout@v2

    - name: Install psql
      run: |
        sudo apt update
        sudo apt install postgresql-client

    - name: Install python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Install python PostgreSQL library
      run: pip install psycopg2

    - name: Do some testing
      run: |
        psql -c 'create database one;' ${PG_URL}/postgres 
        python write.py ${PG_URL}/one
        psql -c 'create database two with template one;' ${PG_URL}/postgres
        python read.py ${PG_URL}/two
      env:
        PG_URL: postgresql://postgres:postgres@localhost:5432
